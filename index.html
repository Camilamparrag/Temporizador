<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom: 1rem; }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 1.5rem;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            transition: background 0.3s;
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h1>Temporizador</h1>
    <div id="timer">30:00</div>
    <button id="startBtn">Iniciar Alarma</button>
    <p id="status">Haz clic para comenzar el ciclo de 30 min.</p>
</div>

<audio id="alarmSound" src="alarma.mp3" preload="auto"></audio>

<script>
    let timeLeft = 30 * 60; // 30 minutos en segundos
    let timerInterval;
    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const alarmSound = document.getElementById('alarmSound');
    const statusText = document.getElementById('status');

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            playAlarm();
            timeLeft = 30 * 60; // Reiniciar a 30 minutos
        } else {
            timeLeft--;
        }
    }

    function playAlarm() {
        alarmSound.play().catch(error => console.log("Error al reproducir audio: ", error));
        statusText.textContent = "¡Alarma sonando! Reiniciando ciclo...";
    }

    startBtn.addEventListener('click', () => {
        if (!timerInterval) {
            // Iniciar el intervalo
            timerInterval = setInterval(updateTimer, 1000);
            startBtn.disabled = true;
            statusText.textContent = "La alarma sonará cada 30 minutos.";
            
            // Intento de reproducción silenciosa para "desbloquear" el audio en el navegador
            alarmSound.play().then(() => {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }).catch(e => console.log("Esperando interacción del usuario..."));
        }
    });
</script>

</body>
</html>
